      margin-top: 0.25rem;
      opacity: 0; /* æœ€åˆã¯éè¡¨ç¤º */
      max-height: 0; /* æœ€åˆã¯é«˜ã•0 */
      overflow: hidden;
      transition: opacity 0.5s ease-out, max-height 0.5s ease-out; /* ãƒˆãƒ©ãƒ³ã‚¸ã‚·ãƒ§ãƒ³ã‚’ã‚†ã£ãã‚Šã« */
    }
    .icon-menu-item.active span,
    .icon-menu-item:hover span {

    }
    .icon-menu-item.active i {
      color: var(--active-color); /* ã‚¢ã‚¯ãƒ†ã‚£ãƒ–æ™‚ã®ã‚¢ã‚¤ã‚³ãƒ³è‰² */

<body x-data="{
    categories: [],
    activeTab: 'All',
    activeFilters: {},
    isCategoryMenuOpen: false, /* ã‚«ã‚¹ã‚¿ãƒ ã‚«ãƒ†ã‚´ãƒªãƒ¡ãƒ‹ãƒ¥ãƒ¼ã®çŠ¶æ…‹ */

    init() {
      fetch('../info/latest_topics.yaml')
        .then(response => response.text())
        .then(text => {
          this.categories = jsyaml.load(text).categories;
          // ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã®ã‚¿ãƒ–ã‚’æœ€åˆã®ã‚«ãƒ†ã‚´ãƒªã«è¨­å®š
          if (this.categories.length > 0) {
            this.activeTab = this.categories[0].name;
          }
          // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã®åˆæœŸçŠ¶æ…‹ã‚’è¨­å®š
          this.categories.forEach(cat => {
            this.activeFilters[cat.name] = 'All';
          });
        });
    },

    getTagsForCategory(categoryName) {
      const category = this.categories.find(c => c.name === categoryName);
      if (!category || !category.topics) return [];
      const purposes = category.topics.map(t => t.purpose);
      return ['All', ...new Set(purposes)];
    },

    setFilter(categoryName, tag) {
      this.activeFilters[categoryName] = tag;
    },

    filteredTopics(categoryName) {
      const category = this.categories.find(c => c.name === categoryName);
      const filter = this.activeFilters[categoryName];
      if (!category || !category.topics) return [];
      if (filter === 'All') {
        return category.topics;
      }
      return category.topics.filter(topic => topic.purpose === filter);
    },

    getActiveTheme() {
      const activeCategory = this.categories.find(c => c.name === this.activeTab);
      return activeCategory ? activeCategory.theme : { main: '#4f46e5', bg: '#f1f5f9', hover: '#4338ca' };
    },

    changeTab(tab) {
      this.activeTab = tab;
      this.isCategoryMenuOpen = false; /* ãƒ¡ãƒ‹ãƒ¥ãƒ¼é¸æŠã§ãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ã‚’é–‰ã˜ã‚‹ */
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  }" class="transition-all" :style="{ backgroundColor: getActiveTheme().bg }">

  <header class="sticky top-0 z-20 transition-all" :style="{ backgroundColor: getActiveTheme().bg }">
    <div class="w-full max-w-4xl mx-auto px-4 sm:px-8 pt-6 sm:pt-8 flex justify-between items-center">
      <h1 class="text-2xl sm:text-3xl font-bold text-shadow-soft" :style="{ color: getActiveTheme().main }">Tech Topics Cafeâ˜•</h1>
      <p class="text-sm text-gray-500">æœ€çµ‚æ›´æ–°æ—¥: 2025-08-05</p>
    </div>
    
    <div class="w-full max-w-4xl mx-auto px-4 sm:px-8">
      <!-- PCç”¨ã‚¿ãƒ– (mdä»¥ä¸Šã§è¡¨ç¤º) -->
      <nav class="hidden md:flex space-x-2" aria-label="Tabs">
        <template x-for="category in categories" :key="category.name">
          <button @click="changeTab(category.name)" 
                  :class="activeTab === category.name ? 'text-white' : 'bg-gray-200 text-gray-500 hover:bg-gray-300'" /* æ–‡å­—è‰²ã‚’å„ªã—ã */
                  :style="activeTab === category.name ? { backgroundColor: category.theme.main, borderBottomColor: 'transparent' } : { borderBottomColor: getActiveTheme().main }"
                  class="flex-1 text-center whitespace-nowrap py-3 px-5 rounded-t-lg font-medium text-sm transition-all border-b-2">
            <span class="flex items-center justify-center">
              <i :class="category.devicon" class="mr-2"></i>
              <span x-text="category.name"></span>
            </span>
          </button>
        </template>
      </nav>

      <!-- ã‚¹ãƒãƒ›ç”¨ã‚¢ã‚¤ã‚³ãƒ³ãƒ¡ãƒ‹ãƒ¥ãƒ¼ (mdæœªæº€ã§è¡¨ç¤º) -->
      <div class="md:hidden icon-menu-container">
        <template x-for="category in categories" :key="category.name">
          <div class="icon-menu-item" 
               :class="{ 'active': activeTab === category.name }"
               :style="activeTab === category.name ? `--active-color: ${category.theme.main};` : ''"
               @click="changeTab(category.name)">
            <i :class="category.devicon"></i>
            <span x-text="category.name"></span>
          </div>
        </template>
      </div>

    </div>
  </header>

  <main class="w-full max-w-4xl mx-auto px-4 sm:px-8 pb-8">
    <div class="rounded-b-lg bg-white/70 backdrop-blur-sm border-2 p-4 sm:p-6 shadow-lg" :class="{ 'rounded-t-lg': window.innerWidth < 768, '-mt-[2px]': window.innerWidth >= 768 }" :style="{ borderColor: getActiveTheme().main }">
      <template x-for="category in categories" :key="category.name">
        <div x-show="activeTab === category.name" class="space-y-6">
          <!-- Tag Filter Buttons -->
          <div class="flex flex-wrap gap-2 pb-4 border-b" :style="{ borderColor: getActiveTheme().main }">
            <template x-for="tag in getTagsForCategory(category.name)" :key="tag">
              <button @click="setFilter(category.name, tag)"
                      :class="activeFilters[category.name] === tag ? 'text-white' : 'text-gray-700 bg-gray-200 hover:bg-gray-300'" /* æ–‡å­—è‰²ã‚’å„ªã—ã */
                      :style="activeFilters[category.name] === tag ? { backgroundColor: category.theme.main } : {}"
                      class="px-3 py-1 text-sm font-medium rounded-full transition-colors">
                <span x-text="tag === 'All' ? 'ã™ã¹ã¦ã®ã‚¿ã‚°' : tag"></span>
              </button>
            </template>
          </div>

          <!-- Filtered Topics -->
          <div class="space-y-4 pt-4">
            <template x-for="topic in filteredTopics(category.name)" :key="topic.title">
              <div class="bg-gray-50 p-4 rounded-lg flex flex-col h-full shadow-sm">
                <div class="flex-grow">
                  <h3 class="text-lg font-semibold mb-2 flex items-center">
                    <i :class="topic.devicon" class="mr-2" :style="{ color: topic.color }"></i>
                    <span x-text="topic.title"></span>
                  </h3>
                  <p class="text-gray-600 text-sm" x-text="topic.description"></p>
                </div>
                <div class="flex justify-between items-center mt-4 pt-4 border-t">
                  <p class="text-xs text-gray-500">ğŸ—“ï¸ æŠ•ç¨¿æ—¥: <span x-text="topic.published_date"></span></p>
                  <a :href="topic.url" target="_blank" class="inline-flex items-center justify-center px-3 py-1.5 border border-transparent text-sm font-medium rounded-md text-white shadow-sm transition-colors"
                     :style="{ backgroundColor: getActiveTheme().main, '--tw-bg-opacity': 1, color: 'white' }" 
                     @mouseover="$el.style.backgroundColor = getActiveTheme().hover" 
                     @mouseout="$el.style.backgroundColor = getActiveTheme().main">è©³ã—ãè¦‹ã‚‹</a>
                </div>
              </div>
            </template>
            <div x-show="filteredTopics(category.name).length === 0" class="text-center py-8 text-gray-500">
              <p>ã“ã®ã‚¿ã‚°ã«ä¸€è‡´ã™ã‚‹ãƒˆãƒ”ãƒƒã‚¯ã¯ã‚ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚</p>
            </div>
          </div>
        </div>
      </template>
    </div>
  </main>
